<!DOCTYPE html>
<html>
<head>
  <title>WSRP GPS Check-In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 2em; }
    button { font-size: 1.2em; padding: 0.5em 1.2em; margin-top: 1.5em; }
    #status { margin-top: 2em; font-weight: bold; color: #444; }
  </style>
</head>
<body>
  <h2>WSRP GPS Check-In</h2>
  <p>Click the button below to check in at the WildStang Robotics Program Shop.</p>
  <button onclick="checkIn()">Check In</button>
  <p id="status"></p>

  <script>
    const TARGET_LAT = 42.060864;
    const TARGET_LNG = -87.943708;
    const MAX_DISTANCE_METERS = 150;

    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwTzllad6I0TkaIPRb0Thju5f3JeR5eAp7_xoXeoAXHdKyYnQ8DPbBr-AJjpMrXJTn5/exec";

    function toRad(x) {
      return x * Math.PI / 180;
    }

    function getDistanceFromLatLng(lat1, lng1, lat2, lng2) {
      const R = 6371000; // meters
      const dLat = toRad(lat2 - lat1);
      const dLng = toRad(lng2 - lng1);
      const a = Math.sin(dLat/2) ** 2 +
                Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
                Math.sin(dLng/2) ** 2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function checkIn() {
      const statusEl = document.getElementById("status");
      statusEl.textContent = "üîç Checking location...";

      if (!navigator.geolocation) {
        statusEl.textContent = "‚ùå Geolocation is not supported by your browser.";
        return;
      }

      navigator.geolocation.getCurrentPosition(position => {
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;
        const distance = getDistanceFromLatLng(lat, lng, TARGET_LAT, TARGET_LNG);

        if (distance > MAX_DISTANCE_METERS) {
          statusEl.textContent = "‚ùå You need to be at the shop to clock in.";
          return;
        }

        const uid = 'uid-' + Date.now();
        const data = new URLSearchParams();
        data.append('uid', uid);
        data.append('latitude', lat);
        data.append('longitude', lng);

        fetch(SCRIPT_URL, {
          method: "POST",
          body: data
        })
        .then(response => response.text())
        .then(text => {
          try {
            const json = JSON.parse(text);
            statusEl.textContent = json.success
              ? "‚úÖ " + json.message
              : "‚ùå " + json.message;
          } catch (e) {
            statusEl.textContent = "‚ùå Unexpected response: " + text;
          }
        })
        .catch(err => {
          statusEl.textContent = "‚ùå Failed to check in: " + err;
        });

      }, error => {
        statusEl.textContent = "‚ùå Location error: " + error.message;
      }, {
        enableHighAccuracy: true,
        timeout: 10000,
        maximumAge: 0
      });
    }
  </script>
</body>
</html>
