<!DOCTYPE html>
<html>
<head>
  <title>Clock-In</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2em;
    }
    .spinner {
      margin: 20px auto;
      width: 40px;
      height: 40px;
      border: 5px solid #ccc;
      border-top-color: #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h2>Clocking In to WildStang Robotics Program Shop</h2>
  <p id="status">Click OK to check your location.</p>
  <button onclick="startCheckIn()">OK</button>
  <div class="spinner" id="spinner" style="display: none;"></div>

  <script>
    const uid = 'UID-' + Math.random().toString(36).substring(2, 10);
    const webAppUrl = 'https://script.google.com/macros/s/AKfycbwTzllad6I0TkaIPRb0Thju5f3JeR5eAp7_xoXeoAXHdKyYnQ8DPbBr-AJjpMrXJTn5/exec';

    const targetLat = 42.060864;
    const targetLng = -87.943708;
    const maxDistanceMeters = 150;

    function toRad(deg) {
      return deg * Math.PI / 180;
    }

    function haversine(lat1, lon1, lat2, lon2) {
      const R = 6371000;
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a =
        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
        Math.sin(dLon / 2) * Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function submitCheckIn(lat, lng) {
      const formData = new FormData();
      formData.append('uid', uid);
      formData.append('latitude', lat);
      formData.append('longitude', lng);

      fetch(webAppUrl, {
        method: 'POST',
        body: formData,
        credentials: 'include'
      })
      .then(response => response.text())
      .then(text => {
        document.getElementById('spinner').style.display = 'none';
        document.getElementById('status').textContent = text;
      })
      .catch(err => {
        document.getElementById('spinner').style.display = 'none';
        document.getElementById('status').textContent = '❌ Error: ' + err.message;
      });
    }

    function startCheckIn() {
      document.getElementById('spinner').style.display = 'block';
      document.getElementById('status').textContent = 'Checking location...';

      if (!navigator.geolocation) {
        document.getElementById('status').textContent = 'Geolocation is not supported by this browser.';
        return;
      }

      navigator.geolocation.getCurrentPosition(
        position => {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;
          const distance = haversine(lat, lng, targetLat, targetLng);

          if (distance <= maxDistanceMeters) {
            document.getElementById('status').textContent = 'Location verified. Submitting check-in...';
            submitCheckIn(lat.toFixed(6), lng.toFixed(6));
          } else {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('status').textContent = '❌ You need to be at the shop to clock in or out.';
          }
        },
        error => {
          document.getElementById('spinner').style.display = 'none';
          document.getElementById('status').textContent = '❌ Location access denied or unavailable.';
        },
        { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
      );
    }
  </script>
</body>
</html>
