<!DOCTYPE html>
<html>
<head>
  <title>WSRP Check-In</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      text-align: center;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 5px solid #ccc;
      border-top: 5px solid #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
      display: none;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h2>WSRP Student/Mentor Check-In</h2>
  <p id="status">Awaiting user confirmation...</p>
  <div class="spinner" id="spinner"></div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxF6ZAxi-9j1Z5x9s3twEbT0uZufdTuny3ThsymwkPGZI37I6eyDXp_rbGlDoth8UQNrg/exec';
    const schoolLat = 42.060831;
    const schoolLng = -87.944095;
    const maxDistanceMeters = 150;

    function toRad(deg) {
      return deg * Math.PI / 180;
    }

    function haversine(lat1, lon1, lat2, lon2) {
      const R = 6371000;
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function submitCheckIn(uid, lat, lng) {
      const formData = new FormData();
      formData.append('uid', uid);
      formData.append('latitude', lat);
      formData.append('longitude', lng);

      fetch(scriptURL, {
        method: 'POST',
        body: formData
      })
      .then(response => response.text())
      .then(result => {
        document.body.innerHTML = `<h3>✅ Check-in Successful</h3><p>${result}</p>`;
      })
      .catch(error => {
        document.getElementById('spinner').style.display = 'none';
        document.getElementById('status').textContent = '❌ Submission error: ' + error.message;
      });
    }

    function checkLocationAndSubmit() {
      const spinner = document.getElementById('spinner');
      const status = document.getElementById('status');

      if (!navigator.geolocation) {
        status.textContent = 'Geolocation not supported.';
        return;
      }

      spinner.style.display = 'block';
      status.textContent = 'Checking location...';

      navigator.geolocation.getCurrentPosition(
        pos => {
          const lat = pos.coords.latitude;
          const lng = pos.coords.longitude;
          const distance = haversine(lat, lng, schoolLat, schoolLng);

          if (distance <= maxDistanceMeters) {
            status.textContent = '✅ Location verified. Submitting...';
            const uid = 'UID-' + Math.random().toString(36).substring(2, 10);
            submitCheckIn(uid, lat.toFixed(6), lng.toFixed(6));
          } else {
            spinner.style.display = 'none';
            status.textContent = '❌ You are not within 150 meters of the school.';
          }
        },
        err => {
          spinner.style.display = 'none';
          status.textContent = '❌ Location error: ' + err.message;
        },
        { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
      );
    }

    document.addEventListener('DOMContentLoaded', () => {
      const confirmed = confirm("Do you want to check in to the WildStang Robotics Program Shop?");
      if (confirmed) {
        checkLocationAndSubmit();
      } else {
        document.getElementById('status').textContent = 'Check-in cancelled by user.';
      }
    });
  </script>
</body>
</html>
